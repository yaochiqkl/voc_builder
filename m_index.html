<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style>
	 article{
	 	width: 375px !important;
		margin: 0 auto;
	 }
	.main-btn{
		margin-left: 10px;
		width: 30px;
		height: 40px;
	}
	.task-area{
		width: 210px;
		margin: 90px auto;
	}
	.task-single{
		display: inline-block;
		overflow: hidden;
		width: 100px;
		height: 115px;
		position: relative;
	}
	.task-btn{
		width: 100px;
		height: 115px;
	}
	.task-f{
		position: absolute;
		right: 0;
		bottom: 10px;
		width: 45px;
		height: 45px;
	}
	.user-area{
		overflow: hidden;
		width: 325px;
		margin: 0 auto;
	}
	.user-img{
		width: 50px;
		height: 50px;
		float: left;
		margin-left: 10px;
	}
	.user-level{
		width: 220px;
		margin-top: 5px;
		margin-left: 70px;
		font-size: 20px;
	}
	.progress{
		height: 10px;
		width: 245px;
		margin-left: 70px;
	}
	footer{
		width: 374px;
		margin: 0 auto;
		margin-top: 100px;
		height: 42px;
		text-align: center;
		vertical-align: middle;
		line-height: 40px;
		font-size: 22px;
		border-top: 1px solid #000;
		box-shadow: 0px -0.1px 0.6px 0.5px #000;
	}
	#preview,#review{
		float: left;
		width: 50%;
	}
	#preview{
		border-right: 1px solid black;
	}
	</style>
</head>
<body>
	<article class="" >
		<header><img class="main-btn" src="img/main.png" alt=""></header>
		<section>
			<div class="task-area">
				<span class="task-single">
					<img class="task-btn" src="img/icon1.png" alt="">
					<img class="task-f" src="img/iconf.png" alt="">
				</span>
				<span class="task-single">
					<img class="task-btn" src="img/icon2.png" alt="">
				</span>
				<span class="task-single">
					<img class="task-btn" src="img/icon3.png" alt="">
				</span>
				<span class="task-single">
					<img class="task-btn" src="img/icon4.png" alt="">
				</span>
			</div>
			<div class="user-area">
				<img class="user-img" src="img/user.png">
				<div class="user-exp">
					<div class="user-level">Lv.<span id="user-rank"></span></div>
					<div class="progress">
					  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					  </div>
					</div>
				</div>
			</div>
		</section>
	</article>
	<footer>
		<div id="preview">PREVIEW</div>
		<div id="review">REVIEW</div>
	</footer>
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script>
		$(function(){
			getUserData();
			getListData(0);
			//updateWordList(2,1);
			$("#review").click(function(){
				window.location = "m_review.html";
			});
			$("#preview").click(function(){
				if ( typeof(preview_id) != "undefined") {
					window.location = "m_preview.html?id="+preview_id;
				} else {
					alert("单词已学习完毕");
				}
			});
		});
	</script>
</body>
</html>
