<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script>
		var url=window.location .href;
		var list_id = url.indexOf("=");
		if ( list_id !== -1) {
			list_id = url.substring(list_id+1);
			console.log(list_id);
		}
		function getData(param){
			$.ajax({
				type: "GET",
				//timeout: 10000,
				//contentType:"application/json;charset=utf-8",
				url: "http://172.16.3.6:3000/voc_builder/get_word",
				data: { "list_id": param },
				async: false,
				//dataType: "json",
				success: function (data, textStatus){
					console.log(data);
				},
				error: function (){
					console.warn("获取数据失败");
				}
			});
		}
		
		$(function(){
			getData(list_id);
		});
	</script>
</body>
</html>
